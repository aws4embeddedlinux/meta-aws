---
RecipeFormatVersion: "2020-01-25"
ComponentName: "com.example.HelloWorldPython"
ComponentVersion: "1.0.0"
ComponentType: "aws.greengrass.generic"
ComponentDescription: "A simple Hello World component written in Python that demonstrates publishing to IoT Core"
ComponentPublisher: "Example Publisher"
ComponentConfiguration:
  DefaultConfiguration:
    message: "Hello world! Sent from Greengrass Core."
    publish_topic: "hello/world/builtin"
    publish_interval: 5
    accessControl:
      aws.greengrass.ipc.mqttproxy:
        "com.example.HelloWorldPython:mqttproxy:1":
          policyDescription: "Allows access to publish to IoT Core on hello/world/builtin topic."
          operations:
            - "aws.greengrass#PublishToIoTCore"
          resources:
            - "hello/world/builtin"
Manifests:
  - Platform:
      os: linux
    Lifecycle:
      Run: |
        python3 /greengrass/v2/components/com.example.HelloWorldPython/1.0.0/hello_world.py
    Artifacts:
      - URI: "hello_world.py"
        Unarchive: "NONE"
