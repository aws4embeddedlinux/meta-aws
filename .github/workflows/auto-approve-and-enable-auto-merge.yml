name: auto approve and enable auto-merge

on:
  pull_request:
    types:
      - opened
    branches:
      - master-next
      - kirkstone-next

jobs:  
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    name: auto approve and enable auto-merge
    if: contains(github.event.pull_request.labels.*.name, 'version-upgrade')
    steps:
      - name: Enable Pull Request Automerge
        uses: peter-evans/enable-pull-request-automerge@v2.2.0
        with:
          token: ${{ secrets.BOT_CREDENTIAL }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: rebase
      - name: Auto approve
        uses: juliangruber/approve-pull-request-action@v1.1.1
        with:
          github-token: ${{ secrets.BOT_CREDENTIAL }}
          number: ${{ github.event.pull_request.number }}
