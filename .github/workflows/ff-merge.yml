name: ff-merge

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: clone meta-aws master branch
      uses: actions/checkout@v3
      with:
        ref: master
        path: meta-aws
        fetch-depth: 0

    - name: merge master-next into master
      working-directory: meta-aws
      run: |
        git config --global user.name aws-iot-embedded-linux-ci
        git config --global user.email aws-iot-embedded-linux-ci@users.noreply.github.com
        git merge --ff-only origin/master-next

    - name: push master
      working-directory: meta-aws
      run: |
        git push -u origin master
