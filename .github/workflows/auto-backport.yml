name: Auto-Backport

on:
  pull_request:
    branches:
      - master-next
    types: ["closed"]

jobs:  
  cherry_pick_:
    runs-on: ubuntu-latest
    name: Cherry pick into kirkstone-next
    if: ${{github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'version-upgrade') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Cherry pick into kirkstone-next
        uses: carloscastrojumo/github-cherry-pick-action@v1.0.3
        with:
          branch: kirkstone-next
          labels: |
            auto
            backport
            kirkstone
          token: ${{ secrets.BOT_CREDENTIAL }}
